<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Portfolio Website as a Beginner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header section -->
    <header>
        <div class="container">
            <div class="logo">
                <img class="logo-size" src="./logo/logo-light.png" alt="website_logo">
            </div>
            <div class="menus">
                <li class="menus-1">Home-1</li>
                <li class="menus-1">Home-2</li>
                <li class="menus-1">Home-3</li>
                <li class="menus-1">Home-4</li>
            </div>
        </div>
    </header>

    <!-- banner section -->
    <main>
        <div class="banner-container">
            <div class="banner-content">
                <h1 class="slogan">Better design for <br> your digital products</h1>
                <p class="message">We are a creative studio specializing in UI/UX design, development and strategy.</p>
                <button class="btn">Explore More</button>
            </div>
        
            <div class="banner-image">
                <img class="img-1" src="./images/banner.png" alt="">
            </div>

        </div>

    </main>

    <footer>

    </footer>



</body>
</html>
